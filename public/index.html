<!DOCTYPE html>
<html>

<head xmlns="http://www.w3.org/1999/xhtml">
  <meta xmlns="http://www.w3.org/1999/xhtml" http-equiv="Content-Type" content="application/xhtml+xml;" />
  <title>HUGE NavExercise</title>
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
  <header>
    <div class="header-container">
      <a href="#" class="toggle-nav">
        <div class="flex-toggle">
          <img id="toggle-open" onclick="menuStateClick(true)" class="toggle toggle-open" src="/images/toggle-open.svg">
          <img id="logo" class="logo-sm toggle-close" src="/images/HUGE-white.png">
          <img id="toggle-close" onclick="menuStateClick(false)" class="toggle toggle-close" src="/images/toggle-close.svg">
        </div>
      </a>
      <a class="logo" href="#"><img class="logo-lg" src="/images/HUGE-white.png"></a>
      <nav id="menu" class="main-menu sidenav">
      </nav>
    </div>
  </header>
  <section>
    <div id="image" class="image">
      <img class="slide" src="/images/background-image.jpg" alt="" />
      <h2 class="title-lg"><span>Get paid for<span class='spacer'></span><br /><span class='spacer'></span>giving a shit.</span>
      </h2>
    </div>
  </section>
  <section id="text" class="text">
    <div>
      <h2 class="title-sm"><span>Get paid for<span class='spacer'></span><br /><span class='spacer'></span>giving a shit.</span>
      </h2>
    </div>
    <div class="pText">
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor </p>
    </div>
  </section>
  <script src="./index.js"></script>
</body>
</html>
